<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
    <title>Quiz Is On</title>
</head>
<body>
     <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">MS Dhoni Quiz</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p-3">0%</span> MSDian.</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">The Quiz Is On ...</h2>

      <form class="quiz-form text-light">
          <!--Question Number 1-->
          <!--*****************-->
                <div class="my-5">
                <p class="lead font-weight-normal">1. On which date MS Dhoni scored first international century ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" >
                    <label class="form-check-label">5th of April</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">2nd of April</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C">
                    <label class="form-check-label">7th of April</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="D">
                    <label class="form-check-label">3rd of April</label>
                </div>
                </div>
         <!--Question Number 2-->
         <!--*****************-->
                <div class="my-5">
                <p class="lead font-weight-normal">2.How long did MS Dhoni work as TTE ? </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" >
                    <label class="form-check-label">2000-2002</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">2001-2003</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C">
                    <label class="form-check-label">2002-2004</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="D">
                    <label class="form-check-label">1999-2001</label>
                </div>
                </div>
         <!--Question Number 3-->
        <!--*****************-->
                <div class="my-5">
                <p class="lead font-weight-normal">3. How many times has MS Dhoni been awarded ICC player of the year ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A">
                    <label class="form-check-label">3</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">2</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C">
                    <label class="form-check-label">1</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="D">
                    <label class="form-check-label">Has not been awarded.</label>
                </div>
                </div>
         <!--Question Number 4-->
         <!--*****************-->
                <div class="my-5">
                <p class="lead font-weight-normal">4. What's MS Dhoni rank in Indian Army ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" >
                    <label class="form-check-label">Major</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Captain</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="C">
                    <label class="form-check-label">Lt Colonel</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="D">
                    <label class="form-check-label">Colonel</label>
                </div>
                </div>
         <!--Question Number 5-->
         <!--*****************--> 
                <!-- <div class="my-5"> -->

     <!--*************************Questions End Here**************************-->           
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>
    <script src="app.js"></script>
</body>
